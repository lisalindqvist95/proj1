<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description" content="Crashing Cords Official Website">

<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="crashing cords logo">

        <nav class="sticky" id="menu">

                <li><a href="#tour" aria-label="Go to tour dates">TOUR</a></li>

        </nav>

        <a href>
            <h1 id="text-logo">Crashing Cords</h1>
        </a>

    </header>
    <section id="tour">
        <a id="tour"></a>
        <div class="tour-dates">
            <table class="dates">
                <h2> Tour dates</h2>

                    <th><a href="https://www.ticketmaster.com/" target="_blank" rel="noopener"

                        aria-label="Find more tour-dates (link opens in a new tab)">09 feb 2023</th>

                        aria-label="Find more tour-dates (link opens in a new tab)"></a>13 feb 2023</th>

                        aria-label="Find more tour-dates (link opens in a new tab)"></a>16 feb 2023</th>
                </tr>
                <tr>
                    <td>Manchester</td>
                    <td id="padding-left">Liverpool</td>
                    <td id="padding-left">Chicago, IL</td>
                    <td id="padding-left">Chicago, IL</td>
                </tr>
                <tr id="venue">
                    <td>Manchester Academy</td>
                    <td id="padding-left">Echo Arena</td>
                    <td id="padding-left">Dukes den</td>
                    <td id="padding-left">Dukes den</td>
                </tr>
            </table>

            <div class="button">
                <a href="https://www.ticketmaster.com/" target="_blank" rel="noopener"
                    aria-label="Find more tour-dates (link opens in a new tab)" class="ticket-link">More dates</a>

        </div>
    </section>
    <section>
        <div id="merch">
            <a id="merch"></a>

            <div class="gallery">

                <a href="assets/images/logo.png" data-lightbox="W2L" data-title="Photo Collage and Manipulation"><img
                        src="assets/images/logo.png" alt="#" /></a>

                <a href="assets/images/logo.png" data-lightbox="W2L" data-title="CD Photagraphy">
                    <img src="assets/images/logo.png" alt="ham" /></a>

                <a href="assets/images/logo.png" data-lightbox="W2L" data-title="Photo Collage and Manipulation"><img
                        src="assets/images/logo.png" alt="#" /></a>

                <a href="assets/images/logo.png" data-lightbox="W2L" data-title="Photo Collage and Manipulation"><img
                        src="assets/images/logo.png" alt="#" /></a>

    <section>
        <div id="about">

           </div>
        </section>

            <a id="connect"></a>

          <input type="submit" class="sign-up" value="Sign up">
