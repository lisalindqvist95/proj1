<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crashing Cords Official Website">
    <meta name="keywords" content="crashing cords, indie-rock, london-band">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crashing Cords</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="crashing cords logo">
        </div>
        <nav class="sticky" id="menu">
            <ul>
                <li><a href="#tour" aria-label="Go to tour dates">TOUR</a></li>
                <li><a href="#merch" aria-label="Go to tour merch section">MERCH</a></li>
                <li><a href="#about" aria-label="Go to about section">ABOUT</a></li>
                <li><a href="#contact" aria-label="Go to contact section">CONTACT</a></li>
            </ul>
        </nav>

        <a href>
            <h1 id="text-logo">Crashing Cords</h1>
        </a>

    </header>
    <section id="tour">
        <a id="tour"></a>
        <div class="tour-dates">
            <table class="dates">
                <h2> Tour dates</h2>
                <tr>
                    <th><a href="https://www.ticketmaster.com/"</a>07 feb 2023</th>
                    <th id="padding-left">09 feb 2023</th>
                    <th id="padding-left">10 feb 2023</th>
                    <th id="padding-left">10 feb 2023</th>
                </tr>
                <tr>
                    <td>Birmingham, AL</td>
                    <td id="padding-left">Atlanta, GA</td>
                    <td id="padding-left">Chicago, IL</td>
                    <td id="padding-left">Chicago, IL</td>
                </tr>
                <tr id="venue">
                    <td>Saturn</td>
                    <td id="padding-left">Smiths old bar</td>
                    <td id="padding-left">Dukes den</td>
                    <td id="padding-left">Dukes den</td>
                </tr>
            </table>

            <div class="button">
                <a href="https://www.ticketmaster.com/" target="_blank" rel="noopener"
                    aria-label="Find more tour-dates (link opens in a new tab)" class="ticket-link">More dates</a>
            </div>
        </div>
    </section>
    <section>Merch</section>
    <section>About</section>
    <section>Contact</section>
    <footer>Social media links</footer>
</body>

</html>
